[build]
functions = "functions"

# This is the directory is publishing to netlify's CDN

publish = "build"

[dev]

# Local dev command. A.k.a npm start

command = "npm run start"

[[redirects]]
from = "/parks/"
to = ".netlify/functions/parks/"
status = 200

[[redirects]]
from = "/map/"
to = ".netlify/functions/map/"
status = 200
